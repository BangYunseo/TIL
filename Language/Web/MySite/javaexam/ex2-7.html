<!DOCTYPE html> 
<HTML lang="ko-kr">
 <head>
  <meta charset="UTF-8"> 
  <title>Javascript 예제 </title>
 <script type="text/javascript">
 function check_input()
   {
      h=document.form1.h.value;
	  w=document.form1.w.value;
      if (!h)
      {
          alert("키를 입력하세요");    
          document.form1.h.focus();
          return;
      }
	  if (!w)
      {
          alert("몸무게를 입력하세요");    
          document.form1.w.focus();
          return;
      }	  
	  
	 // 코드 작성

   }

   function reset_form()
   {
      document.form1.h.value = "";   
	  document.form1.w.value = "";
      
	  document.form1.w.focus();
	  document.form1.h.focus();

      return;
   }
</script>
</head>

<body>
<h1> 키와 몸무게를 이용한 체질량지수 계산 </h1>
키와 몸무게를 물어보고 표준 체중 점수를 알려준다. 
<pre>
체질량지수(Body Mass Index, BMI)=몸무게/키*키,몸무게(kg)를 키(m)의 제곱으로 나눈 값이다. 
평가기준: 20 미만은 저체중, 20~25는 정상체중, 25~30은 과체중, 30 이상은 비만, 35 이상은 고도비만
</pre>

<form  name="form1" method="post"> 
	키: <input type="text" name=h>
	몸무게: <input type="text" name=w>
	<input type="button" value="확인" onclick="check_input()">
	<input type="button" value="재입력" onclick="reset_form()">
	<br>
	체질량 지수:   <input type="text" name=result>
</form>
</body>
</html>
