 <head>

<title> Google map을 이용한 명지대 위치</title>

<style>
#map{
 width:600px;
 height:600px;
 border: solid blue;
}
</style>

<script src="http://code.jquery.com/jquery-1.7.js"></script>
<script src="http://maps.google.com/maps/api/js?sensor=false"></script>
<script>

 $(document).ready(function(){

  var center = new google.maps.LatLng(37.2217746,127.1879858); // 명지대 위도,경도
  var mapArea = document.querySelector('#map'); 
  var map = new google.maps.Map(mapArea, {
   mapTypeId:google.maps.MapTypeId.ROADMAP,zoom:15,center:center
  }); 

  var marker = new google.maps.Marker({
     position: center,
     title:"명지대 위치"
  });
  marker.setMap(map);
 });

</script>
</head>

<body>
<div id="map"></div>
</body>

</html>
