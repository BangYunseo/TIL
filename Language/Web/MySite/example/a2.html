<A name = "intro">1. 인터넷 개념</A> <br>
<blockquote>인터넷(영어: Internet, 누리망, 문화어: 인터네트)은 컴퓨터로 연결하여 TCP/IP(Transmission Control Protocol/Internet Protocol)라는 통신 프로토콜을 이용해 정보를 주고받는 컴퓨터 네트워크이다. </blockquote>
<A name = "history">2. 인터넷 역사</A> <br>
<blockquote>인터넷의 유래는 1960~1970년대 미국 국방부 산하의 고등 연구국(Advanced Research Projects Agency, ARPA)의 연구용 네트워크가 시초이며, 군사용 네트~~ </blockquote>
