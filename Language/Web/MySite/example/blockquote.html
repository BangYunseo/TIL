<strong>나의 학과 소개</strong>
<blockquote> 토목공학은 공간환경을 인류문명에 유용하게 결합시키는 광범위한 학문이다. 국토를 대상으로 그 보전 · 개수 · 개발경영을 맡는 공학이라 할 수 있다. 역사적으로는 군사공학에 대비해서 인간의 생활환경 향상을 위한 공학을 총칭한 학문으로서 발달해왔다. 토목공학과는 토목공학의 폭넓고 깊이 있는 이론과 실험 실습을 통하여 급변하고 고도화되는 21세기의 토목기술을 담당할 수 있는 전문 기술인 양성에 교육목표를 두고 있다.
</blockquote>
