<html lang="ko">

<head>
    <script>
        // (1) 화살표 함수
        var multiply = (a, b) => {
            return a * b;
        }

        // (2) 화살표 함수 간소화
        var multiply2 = (a, b) => a * b;

        document.write(multiply(2, 5));
        document.writeln();
        document.write(multiply2(2, 5));
    </script>
</head>
