<head>
    <script>
        // (1) setTimeout 사용한 버전
        let counter = 1;
        var intervalTime = setInterval(function () {
            alert('counter : ' + counter++);
        }, 1000);
        setTimeout(function() {
            clearInterval(intervalTime);
        }, 5000);
