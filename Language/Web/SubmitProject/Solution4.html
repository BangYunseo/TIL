<!DOCTYPE html>
<html>

<head>
    <title>Center Hello World</title>
    <style>
        #hello {
            position: absolute;
            font-size: 32px;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <div id = "hello">Hello World</div>

    <script>
        const hello = document.getElementById("hello");

        // 현재 브라우저 창 사이즈
        const windowWidth = window.innerWidth;
        const windowHeight = window.innerHeight;

        // 텍스트 요소 크기 측정 (렌더 후 위치 조정)
        window.onload = () => {
            const rect = hello.getBoundingClientRect();

            // 정 가운데 위치 계산
            const left = (windowWidth - rect.width) / 2;
            const top = (windowHeight - rect.height) / 2;

            hello.style.left = `${left}px`;
            hello.style.top = `${top}px`;
        };
    </script>
</body>

</html>
